<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testes de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Nome de usuário" size="15" maxlength="15" autocomplete="username">
        </p>

        <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="30" placeholder="Senha" size="15">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
