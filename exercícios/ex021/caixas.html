<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            padding: 10px 10px 10px 10px;/*cima, direita, baixo e esquerda*/
            border: 10px solid salmon; /*Espessura, tipo de borda e cor*/
            margin: 20px auto 50px auto;
            outline: 10px dashed darkcyan;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são box level. Mas, os <a href="#">Links</a> são exemplos de inline-level</p>
</body>
